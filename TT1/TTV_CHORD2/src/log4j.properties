#Log4J configuration file for Open Chord 1.0.5
log4j.rootLogger=OFF
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.Append=False
log4j.appender.FILE.layout=org.apache.log4j.HTMLLayout
log4j.appender.FILE.layout.LocationInfo = true
log4j.appender.FILE.File=open_chord.log.html

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r %-5p %c{5} %x - %m%n

log4j.logger.Chord_Battleship = ALL,CONSOLE
log4j.logger.de.uniba.wiai.lspi.chord.service.impl=ERROR, CONSOLE

